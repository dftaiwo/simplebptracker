{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container min-vh-75 d-flex align-items-center justify-content-center py-5">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-cogs display-1 text-muted"></i>
        </div>
        <h1 class="display-4 mb-3">500</h1>
        <h2 class="h4 text-muted mb-4">Internal Server Error</h2>
        <p class="lead text-muted mb-4">Something went wrong on our end. We're working to fix it.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">
                <i class="fas fa-home me-2"></i>Return Home
            </a>
            <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-redo me-2"></i>Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
