{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container min-vh-75 d-flex align-items-center justify-content-center py-5">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-map-signs display-1 text-muted"></i>
        </div>
        <h1 class="display-4 mb-3">404</h1>
        <h2 class="h4 text-muted mb-4">Oops! Page Not Found</h2>
        <p class="lead text-muted mb-4">We couldn't find the page you're looking for.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-home me-2"></i>Return Home
        </a>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
{% endblock %}
